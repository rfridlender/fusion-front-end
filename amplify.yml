version: 1
frontend:
  phases:
    preBuild:
      commands:
        - env | grep -e NUXT_
        - env | grep -e NUXT_ >> .env
        - ls -f

        - corepack enable
        - npx --yes nypm i
    build:
      commands:
        - env | grep -e NUXT_
        - env | grep -e NUXT_ >> .env
        
        - npm run build

        - env | grep -e NUXT_
        - env | grep -e NUXT_ >> .amplify-hosting/.env
        - ls -f
  artifacts:
    baseDirectory: .amplify-hosting
    files:
      - '**/*'
